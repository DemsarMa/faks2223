<!DOCTYPE html>
<title>Programiranje 12 AV</title>
<body>
<script>

t = [[1.3, 0.1, 4.6, 3.8, 0],
    [0.3, 1.1, 0],
    [1.5, 2.5, 0.4, 0],
    0 //čuvaj
    ];

function sestej(t){
    var i, j, sum = 0;
    for(i = 0, t[i] != 0; i++){
        for(j = 0, t[i][j] != 0; j++){
            sum = sum + t[i][j];
        }
    }
    return sum;
}

console.log(sum);
</script>
</body>
</html>
