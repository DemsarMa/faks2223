<!DOCTYPE html>
<title>Programiranje 7 AV</title>
<body>
<script>

emso = [2, 5, 0, 5, 9, 9, 7, 5, 0, 0, 1, 5];
koef = [7, 6, 5, 4, 3, 2, 7, 6, 5, 4, 3, 2];
kontrolnavsota = 0;

for (i = 0; i < 12; i++) {
    kontrolnavsota = kontrolnavsota + emso[i] * koef[i];
}

kontrolnavsota = kontrolnavsota % 11;

if(kontrolnavsota > 0) {
    kontrolnavsota = 11 - kontrolnavsota;
}

console.log(kontrolnavsota);

</script>
</body>
</html>
