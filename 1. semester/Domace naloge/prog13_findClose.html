<!DOCTYPE html>
<title>Programiranje 13 DN</title>
<body>
<script>

function poisciNajblizjega(tabela, velikost, skalar) {
    var najblizji = tabela[0];
    var razlika = Math.abs(najblizji - skalar);
    for (var i = 0; i < velikost; i++) {
        var trenutnaRazlika = Math.abs(tabela[i] - skalar);
        if (trenutnaRazlika < razlika) {
            najblizji = i;
            razlika = trenutnaRazlika;
        }
    }
    return najblizji;
}

r = poisciNajblizjega([1,2,3,4,5,6], 6 , 5.6);
console.log(r);

</script>
</body>
</html>
