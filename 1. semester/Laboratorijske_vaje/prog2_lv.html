<title>Programiranje 2 laboratorijske vaje</title>
<body>
<script>

t = [1, 1, 2, 2, 2, 5, 5, 7, 7, 7, 7, 7, 8, 8, 9];
v = [1, 1, 1, 3, 3, 4, 5, 5, 5, 6, 6, 6, 7, 7, 9];

t.sort(function(a, b) {return a - b;});
console.log(t);

stc = 0; //števec
stc_max = 0; //števec največjega
modus_kandidat = t[0];
modus = t[0];
for (i = 0; i < t.length; i++) {
    if (t[i]==modus_kandidat) {
        stc++;
    }
    else {
        if (stc > stc_max) {
            stc_max = stc;
            modus = modus_kandidat;
        }
        modus_kandidat = t[i];
        stc = 1;

    }
}

console.log("Stevilo", modus, "se pojavi", stc_max, "x");
