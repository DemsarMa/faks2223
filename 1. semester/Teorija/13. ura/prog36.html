graph = [];
startNode = null;
endNode = null;

function buildData() {
    var i, j, node;
    for (i = 0; i < hill.length; i++) {
        graph[i] = [];
        for (j = 0; j < hill[i].length; j++) {
            node = Object();
            node.vr = i;
            node.st = j;
            node.distance = Infinity;
            node.visited = false;
            node.value = hill[i][j].charCodeAt(0); - "a".charCodeAt(0);
            if (hill[i][j] == 'S') {
                node.distance = 0;
                node.value = 0;
                startNode = node;
            }
            if (hill[i][j] == 'E') {
                node.value = "z".charCodeAt(0) - "a".charCodeAt(0);
                endNode = node;
            }
            graph[i][j] = node;
        }
    }
}

function getNeighbours(node) {
    var neighbours = [];
    if (node.vr > 0) {
        neighbours.push(graph[node.vr - 1][node.st]);
    }
    if (node.vr < graph.length - 1) {
        neighbours.push(graph[node.vr + 1][node.st]);
    }
    if (node.st > 0) {
        neighbours.push(graph[node.vr][node.st - 1]);
    }
    if (node.st < graph[node.vr].length - 1) {
        neighbours.push(graph[node.vr][node.st + 1]);
    }
    return neighbours;
}

function getShortestPath() {
    var currentNode = startNode;
    var neighbours = [];
    var i, j, distance, neighbour;
    while (currentNode != endNode) {
        neighbours = getNeighbours(currentNode);
        for (i = 0; i < neighbours.length; i++) {
            neighbour = neighbours[i];
            if (neighbour.visited) {
                continue;
            }
            distance = currentNode.distance + 1
            if (distance < neighbour.distance) {
                neighbour.distance = distance;
            }
        }
        currentNode.visited = true;
        currentNode = null;
        for (i = 0; i < graph.length; i++) {
            for (j = 0; j < graph[i].length; j++) {
                if (!graph[i][j].visited && (currentNode == null || graph[i][j].distance < currentNode.distance)) {
                    currentNode = graph[i][j];
                }
            }
        }
    }
    return currentNode.distance;
}
