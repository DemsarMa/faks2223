<!DOCTYPE html>
<title>Programiranje 1 laboratorijske vaje</title>
<body>
<script>

n = 17;
d = 1; //delitelj
s = 0; 


console.log("Število je", n);

while(d <= n) {
    if(n%d == 0) {
        s = s + 1;
        console.log(n, "je deljivo z", d);
    } 
    d = d + 1;
}

if (s == 2) {
    console.log(n, "je praštevilo");
}

</script>
</body>
</html>
