<!DOCTYPE html>
<title>Programiranje 1</title>
<body>
<script>

function fakt(n) {
    var temp;
    if (n < 2) {
        return 1;
    }
    console.log("pred klicem funkcije fakt(4): " + n);
    return n * fakt(n - 1);
    console.log("po klicu funkcije fakt(4): " + n);
    return n * temp;
}

console.log(fakt(3));

</script>
</body>
</html>
