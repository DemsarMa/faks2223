<!DOCTYPE html>
<title>Programiranje 1</title>
<body>
<script>

function hanoi(n, start, stop, help) {
    if (n > 0) {
        hanoi(n - 1, start, help, stop);
        console.log(start + "->" + stop);
        hanoi(n - 1, help, stop, start);
    } 
}

hanoi(4, "A", "B", "C");

</script>
</body>
</html>
